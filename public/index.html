<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice of Transition - Sentiment Analyzer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Voice of Transition</h1>
    <p class="subtitle">Sentiment Analyzer</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-upload-wrapper">
        <input type="file" id="votFile" name="votFile" accept=".csv">
        <label for="votFile" id="fileLabel">Choose CSV</label>
      </div>

      <div class="button-wrapper">
        <button type="submit" id="uploadBtn">Upload & Analyze</button>
      </div>

      <p id="selectedFileName"></p>
    </form>

    <p id="message"></p>

    <div id="results" class="hidden">
      <h3>Sentiment Summary:</h3>
      <p id="positiveCount"></p>
      <p id="neutralCount"></p>
      <p id="negativeCount"></p>
    </div>

    <div id="toast" class="hidden">File uploaded successfully!</div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
